apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
  namespace: default
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        url: https://127.0.0.1
  template:
    metadata:
      name: 'guestbook'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/argoproj/argocd-example-apps.git
        targetRevision: HEAD
        path: guestbook
      destination:
        server: '{{url}}'
        namespace: default